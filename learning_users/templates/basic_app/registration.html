{% extends "basic_app/base.html" %}

{% load static %}

{% block body_block %}

<div class="px-5 pt-5 bg-light rounded-3">
  <div class="container-fluid py-5">

    {% if registered %}

    <h1>Thank you for Registering</h1>

    {% else %}

    <h1> Register Here!</h1>
    <p> Fill Out the Following Form:</p>
    <form class="" enctype="multipart/form-data" method="post">
      {% csrf_token %}
      {{ user_form.as_p }}
      {{ profile_form.as_p }}

      <input type="submit" name="" class="btn btn-primary btn-lg" value="Register">
    </form>

  </div>
</div>

{% endif %}

{% endblock %}
