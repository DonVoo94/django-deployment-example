<!DOCTYPE html>

{% extends "basic_app/base.html" %}

{% block body_block %}

<div class="px-5 pt-5 bg-light rounded-3">
  <div class="container-fluid py-5">
    <h1>Please Login</h1>
    <form class="" action="{% url 'basic_app:user_login' %}" method="POST">
      {% csrf_token %}
      <label for="username">Username:</label>
      <input type="text" name="username" placeholder="User Name" value="">

      <label for="password">Password:</label>
      <input type="password" name="password" value="">

      <input type="submit" class="btn btn-primary btn-lg" name="" value="Login">
    </form>
  </div>
</div>
{% endblock %}
